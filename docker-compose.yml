version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=PVgvKakrfvPbguT1i7qU
      - MYSQL_DATABASE=railway
    ports:
      - $MYSQLDB_LOCAL_PORT:8080
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    build: ./bezkoder-app
    restart: on-failure
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:8080
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url":mysql://${{ root }}:${{ PVgvKakrfvPbguT1i7qU }}@${{ containers-us-west-92.railway.app }}:${{ 7006 }}/${{ railway }},
        "spring.datasource.username" :"root",
        "spring.datasource.password" :"PVgvKakrfvPbguT1i7qU",
        "spring.jpa.properties.hibernate.dialect" :"org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" :"update"
      }'
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  db:
